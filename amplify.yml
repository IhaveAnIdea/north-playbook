version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npx ampx sandbox --once --identifier $AWS_BRANCH-$AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 